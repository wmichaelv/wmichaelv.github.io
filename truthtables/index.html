<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Truth Tables</title>
  <meta name="description" content="Truth Tables">
  <meta name="author" content="Michael Winata">
  
  <!-- Disable zoom to improve mobile UX -->
  <meta name="viewport" content="user-scalable=0,width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <table id = "truth-table">
    <tr id = "row-display">
      <td colspan = 7><div id = "text-display"></div></td>
    </tr>
    <tr id = "row-buttonA">
      <td><input id = "p" type = "button" value = "Pn"></td>
      <td><input id = "left" type = "button" value = "⇠"></td>
      <td><input id = "right" type = "button" value = "⇢"></td>
      <td colspan = 2><input id = "del" type = "button" value = "del"></td>
      <td colspan = 2><input id = "cal" type = "button" value = "cal"></td>
    </tr>
    <tr id = "row-buttonB">
      <td><input id = "and" type = "button" value = "ʌ"></td>
      <td><input id = "or" type = "button" value = "v"></td>
      <td><input id = "neg" type = "button" value = "¬"></td>
      <td><input id = "ift" type = "button" value = "⇒"></td>
      <td><input id = "ifif" type = "button" value = "⇔"></td>
      <td><input id = "group-left" type = "button" value = "("></td>
      <td><input id = "group-right" type = "button" value = ")"></td>
    </tr>
  </table>
  
  <!-- Dependency[Begin] -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Dependency[End] -->
  <script type="text/javascript" src="dataStructure.js"></script>
  <script type="text/javascript" src="operator.js"></script>
  <script type="text/javascript" src="parser.js"></script>
  <script type="text/javascript" src="generateTableValue.js"></script>
  <script type="text/javascript" src="button.js"></script>
</body>
</html>
